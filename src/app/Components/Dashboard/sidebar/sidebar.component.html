<!-- shared template for content -->
<ng-template #sidebarContent>
  <div class="w-full h-full pt-2 md:pt-2 flex flex-col grow gap-y-5">
    <div class="flex flex-col grow min-h-0">
      @if(chatTitles | async; as titles ){ @if(titles.result?.length !== 0){

      <p class="pb-1.5 px-4.5 text-blue-900 font-medium select-none opacity-75">
        Chats
      </p>

      <div class="flex flex-col grow px-2.5 pr-2 min-h-0">
        @if (titles.loading) {
        <div
          class="flex flex-col gap-y-4 animate-pulse w-[75%] h-full pt-2 px-[9px]"
        >
          <div
            class="bg-cardOverlay h-3 rounded-full w-full backdrop-blur-lg"
          ></div>
          <div
            class="bg-cardOverlay h-3 rounded-full w-full backdrop-blur-lg"
          ></div>
          <div
            class="bg-cardOverlay h-3 rounded-full w-full backdrop-blur-lg"
          ></div>
          <div
            class="bg-cardOverlay h-3 rounded-full w-full backdrop-blur-lg"
          ></div>
          <div
            class="bg-cardOverlay h-3 rounded-full w-full backdrop-blur-lg"
          ></div>
        </div>
        } @if (titles.result) {
        <div class="scrollbar overflow-y-auto grow pr-2 -mr-2">
          @for(chat of titles.result; track chat.id){
          <div
            class="group flex items-center justify-between w-full px-[9px] text-base/snug font-[450] hover:bg-cardOverlayHover rounded hover:drop-shadow-lg"
            routerLinkActive="bg-cardOverlay drop-shadow-lg font-medium text-blue-900"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              routerLink="/chat/{{ chat.id }}"
              class="w-[80%] py-1.5 truncate cursor-pointer"
            >
              {{ chat.title }}
            </a>
            <lucide-icon
              name="ellipsis"
              class="text-indigo-900 mx-1 w-5 h-5 cursor-pointer hidden group-hover:block"
            ></lucide-icon>
          </div>
          }
        </div>
        }
      </div>
      }}
    </div>
  </div>
</ng-template>

<!-- desktop view -->
<aside
  class="hidden group/item md:flex flex-col h-full py-3 relative bg-linear-to-b from-purple-200 to-indigo-200 ease-in-out duration-500"
  [style.width.px]="sidebarWidth"
  [ngClass]="{
    'transition-all': !isResizing,
    'transition-none': isResizing
  }"
>
  <div class="w-full px-2">
    <div class="w-full py-2 flex justify-center items-center">
      @if (isSidebarVisible) {
      <!-- sidebar header -->
      <div class="w-full">
        <app-sidebar-actions (toggle)="toggleSidebar()"></app-sidebar-actions>
      </div>
      } @else {
      <button
        class="cursor-pointer flex justify-center w-fit p-[5px] rounded transition-colors ease-in duration-150 hover:bg-purple-300"
        (click)="toggleSidebar()"
      >
        <lucide-icon
          name="text-align-justify"
          title="Sidebar"
          class="text-blue-900"
        ></lucide-icon>
      </button>
      }
    </div>
  </div>

  <!-- sidebar content -->
  <div class="flex flex-col grow h-max-[90%] overflow-y-auto pb-2">
    @if(isSidebarVisible){
    <ng-container *ngTemplateOutlet="sidebarContent"></ng-container>
    }
  </div>

  <!-- drag bar -->
  <div
    class="absolute top-0 right-0 h-full w-1 cursor-col-resize bg-transparent hover:bg-linear-to-b from-purple-300 to-indigo-300"
    (mousedown)="startResize($event)"
  ></div>
</aside>

<!-- mobile view sidebar -->
<!-- toggle button -->
<div class="realtive md:hidden p-2">
  <button (click)="toggleSidebar()">
    <lucide-icon
      name="text-align-justify"
      title="Sidebar"
      class="text-blue-900 cursor-pointer"
    ></lucide-icon>
  </button>
</div>
<aside
  class="md:hidden group/item fixed top-0 left-0 w-full h-dvh py-3 flex flex-col min-h-0 bg-linear-to-b from-purple-200 to-indigo-200 transition-transform duration-400"
  [ngClass]="{
    'translate-x-0': isSidebarVisible,
    '-translate-x-full': !isSidebarVisible
  }"
>
  <!-- sidebar header -->
  <div class="w-full px-2 py-[5px] shrink-0">
    <app-sidebar-actions (toggle)="toggleSidebar()"></app-sidebar-actions>
  </div>
  <!-- sidebar content -->
  <div class="flex-1 min-h-0 overflow-y-auto py-2">
    <ng-container *ngTemplateOutlet="sidebarContent"></ng-container>
  </div>
</aside>

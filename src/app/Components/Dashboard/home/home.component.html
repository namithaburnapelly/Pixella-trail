<main class="h-dvh w-full">
  <!-- desktop view -->
  <div class="hidden md:flex h-full">
    <app-sidebar></app-sidebar>
    <div class="h-full flex flex-col flex-1">
      <div class="h-1 w-full">
        <app-gradient-border class="h-full w-full"></app-gradient-border>
      </div>
      <app-topbar></app-topbar>
      <div class="h-[0.5px] w-full">
        <app-gradient-border class="h-full w-full"></app-gradient-border>
      </div>
      <div class="flex-1 min-h-0 min-w-0 shrink overflow-y-auto">
        <app-chatpanel></app-chatpanel>
      </div>
    </div>
  </div>

  <!-- mobile view -->
  <div class="md:hidden flex flex-col h-full">
    <!-- border -->
    <div>
      <div class="h-1 w-full">
        <app-gradient-border class="h-full w-full"></app-gradient-border>
      </div>
      <div class="h-16 w-full flex items-center justify-between">
        <app-sidebar class="pl-4"></app-sidebar>
        <div class="flex items-center text-purple-700">
          <app-chatbot-icon class="h-14 w-14"></app-chatbot-icon>
          <app-brand-name class="text-blue-900"></app-brand-name>
        </div>
        <div class="pr-4">
          <lucide-icon
            name="square-pen"
            title="New chat"
            class="text-blue-900"
          ></lucide-icon>
        </div>
      </div>
      <!-- border -->
      <div class="h-[0.5px] w-full">
        <app-gradient-border class="h-full w-full"></app-gradient-border>
      </div>
    </div>
    <div class="flex-1 overflow-y-auto">
      <app-chatpanel></app-chatpanel>
    </div>
  </div>
</main>
